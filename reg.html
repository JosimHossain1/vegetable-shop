<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
     
       <div class="full">
        <div class="container">
            <div class="leftSide">
                <div class="content">
                    <h1>Welcome Back</h1>
                    <p>To Keep connected with us please <br> login with your account</p>
                    <a href="Login.html" class="loginBtn">LOGIN</a>
                </div>
            </div>
         <div class="RightSide">
            <form action="SuccessFull.html">
                <h1>CREATE ACCOUNT</h1>
                <img src="user.png" alt="">
                 <input required type="text" placeholder="Name">
                 <input required type="email" placeholder="Email Address">
                 <input required type="password" placeholder="password">
                 <input required type="date" placeholder="Date Of Birth">
                 <select required name="" id="">
                     <option value="" disabled>Country</option>
                     <option value="">America</option>
                     <option value="">Canada</option>
                     <option value="">Dubai</option>
                     <option value="" selected>Bangladesh</option>
                     <option value="">India</option>
                     <option value="">Nepal</option>
                     <option value="">Saudi Arabia</option>
                 </select>
                 <input id="btn" type="submit" value="SIGN UP ">
             </form>
         </div>
         
        </div>
       </div>
     
</body>
</html>
